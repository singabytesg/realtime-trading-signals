version: '3.8'

services:
  realtime-signals:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.realtime-signals.rule=Host(`your-domain.com`)"
      - "traefik.http.services.realtime-signals.loadbalancer.server.port=8000"

volumes:
  logs:
  data: